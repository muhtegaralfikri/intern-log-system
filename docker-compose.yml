version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: intern-log-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intern_log
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: localhost/backend-optimized:latest
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: intern-log-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/intern_log
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    image: localhost/frontend-optimized:latest
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: intern-log-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001
    ports:
      - "5000:5000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
